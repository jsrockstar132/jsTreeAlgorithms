<html>
<head>
<link type="text/css" rel="stylesheet" media="all" href="style.css" />
<script src="jquery-1.4.2.min.js"></script>
<script src="jsTree.js"></script>
<script>
var node;
var depth = 3;
var leaves = 2;

$(document).ready(function(){

	node = jsTree(depth, leaves);
	displayTree(node);
	
	$('#minimax').click(function(){
		resetStatus(node, depth);
		minimax(node, depth);
		displayTree(node);
	});
	
	$('#alphabeta').click(function(){
		resetStatus(node, depth);
		var alpha = -INFINITY;
		var beta = INFINITY;
		alphabeta(node, depth, alpha, beta);
		displayTree(node);
	});
	
	$('#reset').click(function(){
		resetValues(node, depth);
		resetStatus(node, depth);
		displayTree(node);
	});

});
</script>
<style>

</style>
</head>
<body>
	<div id="controls">
		<a href="#" id="minimax">minimax</a>
		<a href="#" id="alphabeta">alphabeta</a>
		<a href="#" id="reset">reset</a>
	</div>
	<div id="tree-container"></div>
</body>
</html>
