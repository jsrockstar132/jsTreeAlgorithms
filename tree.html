<html>
<head>
<link type="text/css" rel="stylesheet" media="all" href="style.css" />
<script src="jquery-1.4.2.min.js"></script>
<script src="processing-0.9.7.min.js"></script>
<script src="processing.init.js"></script>
<script src="jsTree.js"></script>
<script>
var node;
var DEPTH = 4;
var LEAVES = 2;

$(document).ready(function(){

	node = jsTree(DEPTH, LEAVES);
	displayTree(node);
	
	$('#minimax').click(function(){
		resetStatus(node, DEPTH);
		minimax(node, DEPTH);
		displayTree(node);
	});
	
	$('#alphabeta').click(function(){
		resetStatus(node, DEPTH);
		var alpha = -INFINITY;
		var beta = INFINITY;
		alphabeta(node, DEPTH, alpha, beta);
		displayTree(node);
		$('.status-0').css('background-color', '#c55');
	});
	
	$('#reset').click(function(){
		resetValues(node, DEPTH);
		resetStatus(node, DEPTH);
		displayTree(node);
	});

});
</script>

</head>
<body>
	<div id="controls">
		<a href="#" id="minimax">minimax</a>
		<a href="#" id="alphabeta">alphabeta</a>
		<a href="#" id="reset">reset</a>
	</div>
	<div id="tree-container"></div>
	
	
	
	
	<canvas id="canvas" datasrc="canvas.js" width="600" height="300"></canvas>


	
	
</body>
</html>
